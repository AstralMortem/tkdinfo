{%extends 'base.html'%}

{%block content%}

<div class="container">
    <div class="columns is-multiline has-text-centered">
        {%for belt in belts%}
            <div class="column is-4-desktop is-6-tablet is-12-mobile ">
                <a href="{{belt.get_absolute_url}}">
                <div class="card">
                    
                    <div class="card-content">
                        <figure class="image is-96x96 is-inline-block">
                            <img src="{{belt.get_image}}" alt="{{belt.title}}" width="128" height="64">
                        </figure>
                        <p class="title is-5">{{belt.kup}}</p>
                        <p class="subtitle is-5">{{belt.title}}</p>
                    </div>
                </div>
                </a>
            </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
