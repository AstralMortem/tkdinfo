
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Taekwondo ITF | {{title}}</title>
</head>
<body>


<section class="section">
    <nav class="level">
        <div class="level-item has-text-centered">
            <figure class="image is-64x64">
                <img src="{%static 'img/itf_logo.png'%}">
            </figure>
            <figure class="image is-64x64">
                <img src="{%static 'img/itf_ua_logo.png'%}">
            </figure>
        </div>

        <div class="level-item has-text-centered">
            <p class="title is-5">База знань Taekwon-do ITF України</p>
        </div>
        {%if request.path != '/'%}
        <div class="level-item has-text-centered">
            <a onClick="goBack()" class="button is-outlined is-rounded mx-4">
                <span class="icon">
                    <i class="fa-solid fa-chevron-left"></i>
                </span>
            </a>
            <a href="/" class="button is-outlined is-rounded mx-4">На головну</a>
        </div>
        {%endif%}
    </nav>
</section>
</section class="section is-medium" id="body-section">
    {%block content%}
    
    {%endblock%}
</section>

<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Taekwondo ITF Knowledge base</strong> by <a href="https://github.com/AstralMortem">Vladyslav Chaliuk</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>



<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script>
var btn = $('#button');
var btn2 =$("#button2")

$(window).scroll(function() {
  if ($(window).scrollTop() > 300) {
    btn.addClass('show');
    btn2.addClass('show')
  } else {
    btn.removeClass('show');
    btn2.removeClass('show')
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '300');
});


</script>

<script>
    function goBack(){
        var el = "{{request.path}}"
        let arr = el.split('/')
        if(arr[1] == 'encyclopedia'&& arr[2].startsWith('vol')){
            document.location.href = '/' + arr[1]
        }else if(arr[1] == 'regulations' && arr[2] !=""){
            document.location.href = '/' + arr[1]
        }
        else{
            document.location.href = '/'
        }
            
    }
</script>
<script>
    
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    
</script>

<script src="https://kit.fontawesome.com/9eabf3b90b.js" crossorigin="anonymous"></script>
</body>
</html>
